<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="messages" />
		<p:panel>
			<p:panelGrid columns="2">
				<p:outputLabel value="Category" />
				<p:inputText value="#{productBean.category.categoryName}" />
				<p:outputLabel value="Sub Category" />
				<p:inputText value="#{productBean.subCategory.subCategoryName}" />

				<p:commandButton value="Add Sub Category" ajax="true"
					actionListener="#{productBean.addSubCategoryToList()}" 
					update="form" />
				<p:commandButton value="Add All" />
			</p:panelGrid>
		</p:panel>


		<p:panelGrid columns="2" id="subCategoryOrder">
			<p:outputLabel value="Sub Categories" />
			<p:orderList value="#{productBean.subCategories}" var="subCat"
				itemLabel="#{subCat}" itemValue="#{subCat}">
			</p:orderList>
		</p:panelGrid>





	</h:form>
</h:body>


</html>
