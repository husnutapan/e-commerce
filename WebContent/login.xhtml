<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" />
		<p:panel id="loginPanel" header="Login Panel">
			<p:panelGrid columns="2">
				<p:outputLabel value="Username" />
				<p:inputText value="#{userBean.user.username}" />
				<p:outputLabel value="Password" />
				<p:password value="#{userBean.user.password}" />
				<p:commandButton value="Login" action="#{userBean.redirectToPage()}"
					update=":form:growl" />
				<p:commandButton value="Register" oncomplete="PF('dialog').show()" />
			</p:panelGrid>
		</p:panel>


		<p:dialog header="Register Dialog" widgetVar="dialog" id="dialog">
			<p:messages id="messages" showDetail="true" />
			<p:panelGrid columns="2" id="panelDialog">
				<p:outputLabel value="Username" />
				<p:inputText value="#{userBean.user.username}" />

				<p:outputLabel value="Password" />
				<p:password id="pwd1" match="pwd2" value="#{userBean.user.password}" />

				<p:outputLabel value="Confirm Password" />
				<p:password id="pwd2" />

				<p:outputLabel value="Email" />
				<p:inputText id="email" value="#{userBean.user.email}">
				</p:inputText>

				<p:outputLabel value="Telephone" />
				<p:inputMask mask="(999) 999-9999"
					value="#{userBean.user.telephone}" />

				<p:outputLabel value="Address" />
				<p:inputTextarea rows="5" value="#{userBean.user.address}" />

				<p:commandButton value="Register" update="panelDialog"
					action="#{userBean.userLogin()}" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>


</html>
